<app-header></app-header>
<section class="todoapp row">
    <div class="task-input input-field col s12 m12 l12">
        <label for="taskname">Enter a task:</label>
        <input id="taskname" type="text" class="new-todo input-field" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
    </div >
    <section class="main col s12 m12 l12" *ngIf="todos.length > 0">
        <ul class="todo-list">
            <li *ngFor="let todo of todos" [class.completed]="todo.complete">
                <div class="view card center">
                    <button class="destroy btn-floating waves-effect waves-light btn-small blue darken-2" (click)="removeTodo(todo)"><i class="material-icons">close</i></button>
                    <button class="edit btn-floating waves-effect waves-light btn-small disabled blue darken-2" (click)="editTodo(todo)"><i class="material-icons">edit</i></button>
                    <!-- <input id="taskname-edit" type="text" class="edit-todo input-field" [(ngModel)]="todo.title"> -->
                    <h5 class="card__heading">{{todo.title}}</h5>
                    <label>
                        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
                        <span>Done</span>
                    </label>
                    <span class="card__added">Added: {{todo.created}}</span>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer col s12 m12 l12 center-align" *ngIf="todos.length > 0">
        <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'task' : 'tasks'}} to Do</span>
    </footer>
</section>
