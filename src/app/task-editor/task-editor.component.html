<section class="editor container">
    <div class="row">
        <div class="col s12">
            <div class="input-field ">
                <input (input)="getTitle($event)" id="taskTitle" type="text">
                <label for="taskTitle">Title</label>
            </div>
        </div>
        <div class="col s12">
            <div class="input-field ">
                <input (input)="getDesc($event)" id="taskDesc" type="text">
                <label for="taskDesc">Description</label>
            </div>
        </div>
        <div class="col s12">
            <a (click)="getTaskData()" class="green lighten-1 right waves-effect waves-light btn-small"><i class="material-icons right">add</i>Add to list</a>
        </div>
    </div>
</section>
